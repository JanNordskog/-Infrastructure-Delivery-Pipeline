steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', '${_AR_HOSTNAME}/neat-library-437612-v7/cloud-run-source-deploy/quiz-app-backend', '.']
    
  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_AR_HOSTNAME}/neat-library-437612-v7/cloud-run-source-deploy/quiz-app-backend']
    
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - '${_SERVICE_NAME}'
    - '--image'
    - '${_AR_HOSTNAME}/neat-library-437612-v7/cloud-run-source-deploy/quiz-app-backend'
    - '--region'
    - '${_DEPLOY_REGION}'
    - '--platform'
    - '${_PLATFORM}'
    - '--allow-unauthenticated'

images:
- '${_AR_HOSTNAME}/neat-library-437612-v7/cloud-run-source-deploy/quiz-app-backend'